  evaluation:
    form:
      list: Senarai Penilai
      create: Cipta Penilai Baru
      new: Penilai Baru
      title_part1: 'BAHAGIAN I - MAKLUMAT PEGAWAI (diisi oleh PYD)'
      name: Nama 
      icno: MyKad No
      position: Jawatan
      evaluationdate: Tarikh Penilaian
      title_partIIa: 'BAHAGIAN II - KEGIATAN DAN SUMBANGAN DI LUAR TUGAS RASMI/LATIHAN (Diisi Oleh PYD)'
      label_001: ' KEGIATAN DAN SUMBANGAN DI LUAR TUGAS RASMI'
      label_002: 'Senaraikan kegiatan dan sumbangan di luar tugas rasmi seperti sukan /pertubuhan /sumbangan kreatif di peringkat Komuniti /Jabatan/Daerah/Negeri/Negara /Antarabangsa yang berfaedah kepada Organisasi/Komuniti/Negara pada tahun yang dinilai.'
      title_part2b: 'LATIHAN'
      label_003: '(i) Senaraikan program latihan (seminar,kursus,bengkel dan lain-lain) yang dihadiri dalam tahun yang dinilai'
      label_004: '(ii). Senaraikan latihan yang diperlukan.'
      parttwodate: Tarikh
      label_005: Kriteria Evaluasi
      title_part3: 'BAHAGIAN III: PENGHASILAN KERJA (50%)'
      quantity: '1. KUANTITI HASIL KERJA'
      quantity_desc: 'Kuantiti hasil kerja seperti jumlah,bilangan,kadar,kekerapan dan sebagainya berbanding dengan sasaran kuantiti kerja yang ditetapkan.'
      quality: 2. KUALITI HASIL KERJA
      quanlity_desc1: '2.1. Dinilai dari segi kesempurnaan,teratur dan kemas.'
      quanlity_desc2: '2.2. Dinilai dari segi usaha dan inisiatif untuk mencapai kesempurnaan hasil kerja.'
      ontime: 3. KETEPATAN MASA
      ontime_desc: 'Kebolehan menghasilkan kerja atau melaksanakan tugas dalam tempoh masa yang ditetapkan.'
      effective: 4. KEBERKESANAN HASIL KERJA
      effective_desc: 'Dinilai dari segi memenuhi kehendak stake-holder atau pelanggan.'
      title_part4: 'BAHAGIAN IV: PENGETAHUAN DAN KEMAHIRAN (25%)'
      knowledge: 1. ILMU PENGETAHUAN DAN KEMAHIRAN DALAM BIDANG KERJA
      knowledge_desc: 'Mempunyai ilmu pengetahuan dan kemahiran/kepakaran dalam menghasilkan kerja meliputi kebolehan mengenalpasti, menganalisis serta menyelesaikan masalah.'
      rules: 2. PELAKSANAAN DASAR PERATURAN DAN ARAHAN PENTADBIRAN
      rules_desc: 'Kebolehan menghayati dan melaksanakan dasar, peraturan dan arahan pentadbiran berkaitan dengan bidang tugasnya.'
      communication: 3. KEBERKESANAN KOMUNIKASI
      communication_desc: 'Kebolehan menyampaikan maksud,pendapat,kefahaman atau arahan secara lisan dan tulisan berkaitan denganbidang tugas merangkumi penguasaan menggunakan tatabahasa dan persembahan yang baik.'
      title_part5: 'BAHAGIAN V: KUALITI PERIBADI (20%)'
      leadership: 1. CIRI-CIRI PEMIMPIN
      leadership_desc: 'Mempunyai wawasan, komitment, kebolehan, membuat, keputusan, menggerak dan memberi dorongan kepada pegawai ke arah pencapaian objecktif orgnisasi.'
      management: 2. KEBOLEHAN MENGELOLA
      management_desc: 'Keupayaan dan kebolehan menggembleng segala sumber dalam kawalannya seperti kewangan, tenaga manusia, peralatan dan maklumat bagi merancang,mengatur,membahagi dan mengendalikan sesuatu tugas untuk mencapai objective organisasi.'
      discipline: 3. DISIPLIN
      discipline_desc: 'Mempunyai daya kawal diri dari segi mental dan fizikal termasuk mematuhi peraturan, menepati masa,menunaikan janji dan bersifat sabar.'
      proactive: 4. PROAKTIF DAN INOVATIF
      proactive_desc: 'Kebolehan menjangka kemungkinan,mencipta dan mengeluarkan idea baru serta membuat pembaharuan bagi mempertingkatkan kualiti dan produktiviti organisasi.'
      relate: 5. JALINAN HUBUNGAN DAN KERJASAMA 
      relate_desc: 'Kebolehan pegawai dalam mewujudkan suasana kerjasama yang harmoni dan mesra serta boleh menyesuaikan diri dalam semua keadaan.'
      title_part6: 'BAHAGIAN VI: KEGIATAN DAN SUMBANGAN DI LUAR TUGAS RASMI (5%)'
      parttwo: 13. KEGIATAN DAN SUMBANGAN DI LUAR TUGAS RASMI 
      parttwo_desc: 'Berasaskan maklumat di Bahagian II perenggan 1,Pegawai Penilai dikehendaki memberi penilaian dengan menggunakan skala 1 hingga 10. Tiada sebarang markah boleh diberikan (kosong) jika PYD tidak mencatat kegiatan atau sumbangannya.'
      title_part7: 'BAHAGIAN VII: JUMLAH MARKAH KESELURUHAN'
      part7_desc: 'Pegawai Penilai dikehendaki mencatatkan jumlah markah keseluruhan yang diperolehi oleh PYD dalam bentuk peratus (%) berdasarkan jumlah markah bagi setiap Bahagian yang diberi markah.'
      title_part8: 'BAHAGIAN VIII: ULASAN KESELURUHAN DAN PENGESAHAN OLEH PEGAWAI PENILAI PERTAMA'
      part8_desc: 'Tempoh PYD bertugas di bawah pengawasan '
      part8i_desc: 'Penilai Pertama hendaklah memberi ulasan keseluruhan prestasi PYD'
      part8i: 'Prestasi Keseluruhan'
      part8ii: 'Kemajuan Kerjaya'
      ppp_statement: 'Adalah disahkan bahawa prestasi pegawai ini telah dimaklumkan kepada PYD'
      pppid: 'Nama PPP'
